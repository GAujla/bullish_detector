name: CI Pipeline

on:
  push:
  pull_request:

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pre-commit/action@v3.0.1

  # JOB 2: TESTING (The Heavy Lifter)
  tests:
    name: Run Tests
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install Project
        run: uv sync --all-extras --dev

      - name: Run Pytest
        run: uv run pytest
